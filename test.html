<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>css</title>
</head>
<style>
	body{margin: 0;padding: 0;}
	.e{position: absolute;width: 100%;height: 100%;}
	.ce{top: 0;left: 0;right: 0;bottom: 0;background: #000;position: absolute;width: 100px;height: 100px;margin:auto;}
</style>
<body>
	<div class="e">
		<div class="ce"></div>
	</div>
	<div id="text">we go</div>
<script>
	function $$(id){
		return document.getElementById(id);
	}
	for(var i in $$('text')){
		console.log(i+':'+$$('text')[i]);
	}
	console.log($$('text').innerHTML);
</script>
</body>
</html>
